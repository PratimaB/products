{% extends 'main.html' %}

{% block content %}

    <main class="singleProject my-md">
        <div class="container">
          <div class="layout">
            <div class="column column--2of3">
              <img class="singleProject__preview" src="{{ product.imageURL}}" alt="portfolio thumbnail" />
              <a href="{% url 'user-profile' %}" class="singleProject__developer">{{product.owner.name}}</a>
              <h2 class="singleProject__title">{{ product.title}} </h2>
              <h3 class="singleProject__subtitle">About the Product</h3>
              <div class="singleProject__info">
                {{product.description}} 
              </div>    
            </div>
            <div class ="column column--3of3">
              <a href=" {% url 'create-message' product.owner.id product.id%}" class="btn btn--sub btn--lg">Contact Us</a>
            </div>
          </div>
        </div>
        </div>
      </main>
    
{% endblock content%}
